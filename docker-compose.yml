  #   build: ./app
  #   restart: unless-stopped
  #   volumes:
  #     - ./app/:/opt/app/
  #   environment:
  #     - TZ=Asia/Bangkok
  #   env_file:
  #     - .env
  #   ports:
  #     - ${JUPYTER_PORT}:8888

volumes:
  ollama:
    name: ${COMPOSE_PROJECT_NAME}-ollama
  open-webui:
    name: ${COMPOSE_PROJECT_NAME}-open-webui