version: '3.9'

x-gpu-config:
  &gpu-config
  restart: unless-stopped
  env_file:
    - .env
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

services:
  # Model provider
  ollama: 
    <<: *gpu-config
    image: ollama/ollama:${MODEL_STACK_VERSION}
    container_name: ollama
    expose:
      - ${OLLAMA_PORT}
    volumes:
      - ollama:/root/.ollama
    pull_policy: always
    tty: true

  # Custom RAG processing
  pipelines:
    image: ghcr.io/open-webui/pipelines:${OPEN_WEBUI_STACK_VERSION}
    container_name: pipelines
    ports:
      - ${PIPELINE_PORT}:9099
    env_file:
      - .env
    volumes:
      - pipelines:/app/pipelines
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
  
  # Frontend
  open-webui:
    <<: *gpu-config
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${OPEN_WEBUI_STACK_VERSION}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
      - ./app/document/:/app/backend/data/docs
    ports:
      - ${OPEN_WEBUI_PORT}:8080
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - ollama
      - pipelines

volumes:
  ollama:
    name: ${COMPOSE_PROJECT_NAME}-ollama
  pipelines:
    name: ${COMPOSE_PROJECT_NAME}-pipelines
  open-webui:
    name: ${COMPOSE_PROJECT_NAME}-open-webui